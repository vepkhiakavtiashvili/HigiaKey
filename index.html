<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ვიზუალური გვერდი</title>
    <style>
        /* უკანა ფონისთვის ლინეა ფერი */
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4CAF50, #00BFFF, #1E90FF);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        /* ძირითადი კონტეინერი */
        .container {
            background: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            max-width: 600px;
        }

        /* სათაურის სტილი */
        h1 {
            font-size: 3em;
            color: #ADFF2F; /* ვარდისფერი მწვანე */
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* აბზაცის სტილი */
        p {
            font-size: 1.3em;
            line-height: 1.6;
            color: #E0FFFF; /* ცისფერი */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
        }

        /* ღილაკის სტილი */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            background-color: #1E90FF; /* ლურჯი */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #00BFFF;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>სათაური</h1>
    <p style="visibility: hidden; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);">vNudnmFam+MC</p>
    <div class="container">
        <h1>გამარჯობა!</h1>
        <p>
            ეს არის ვიზუალურად გაფორმებული გვერდი, რომელშიც გამოყენებულია მწვანე, ცისფერი და ლურჯი ფერები.
            შეგიძლია დაამატო მეტი ტექსტი ან ელემენტები, რათა გვერდი უფრო მდიდარი გახადო.
        </p>

        <a href="#" class="btn">დააჭირე აქ</a>
    </div>
</body>
</html>
